
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Hover Effect</title>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navigation {
      display: flex;
      gap: 20px;
      padding: 20px;
      background-color: #222;
    }

    .navigation a {
      position: relative;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 0;
    }

    .navigation a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: #fff;
      border-radius: 5px;
      transform: scaleX(0);
      transition: transform 0.5s;
      transform-origin: left;
    }

    .navigation a:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>

  <nav class="navigation">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
